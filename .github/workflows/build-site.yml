name: Build and Deploy Development Journey Website

on:
  push:
    branches: [ master ]
    paths:
      - 'session-logs/**/*.md'
      - 'src/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install -r src/processing/requirements.txt
          
      - name: Process new session log entries
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "üîÑ Processing new session log entries..."
          python src/processing/incremental_processor.py || echo "‚ö†Ô∏è OpenAI processing failed, using basic extraction"
          
      - name: Generate website HTML
        run: |
          echo "üèóÔ∏è Generating website..."
          python src/processing/generate_html.py || python src/processing/structured_generate.py
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4