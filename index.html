<!DOCTYPE html>
<html>
<head>
    <title>I just want to build</title>
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 0;
        }
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            background-color: #161b22;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            border-bottom: 1px solid #30363d;
        }
        .header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .header h1 {
            color: #58a6ff;
            margin: 0;
            font-size: 24px;
        }
        .container {
            display: flex;
            margin-top: 80px;
            height: calc(100vh - 80px);
        }
        .column {
            width: 50%;
            overflow-y: auto;
            padding: 20px;
            border-right: 1px solid #30363d;
        }
        .column:last-child {
            border-right: none;
        }
        .column h2 {
            color: #f0f6fc;
            margin: 0 0 20px 0;
            font-size: 20px;
            border-bottom: 2px solid #58a6ff;
            padding-bottom: 10px;
        }
        .entry {
            background: #161b22;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid;
        }
        .plan { border-left-color: #a855f7; }
        .feature { border-left-color: #22c55e; }
        .change { border-left-color: #3b82f6; }
        .fix { border-left-color: #ef4444; }
        .entry-title {
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .priority-badge {
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: bold;
        }
        .high { background: #ef4444; color: white; }
        .medium { background: #f59e0b; color: white; }
        .low { background: #6b7280; color: white; }
        .tech-footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #161b22;
            padding: 10px;
            text-align: center;
            font-size: 12px;
            color: #8b949e;
            border-top: 1px solid #30363d;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://avatars.githubusercontent.com/u/2623736?s=400&u=e7f8d6597d1d222a1f038ed316af1e439c3a57b4&v=4" alt="Avatar">
        <h1>I just want to build</h1>
    </div>
    <div class="container">
        <div class="column">
            <h2>üéØ NT_OrderManager</h2>
            <div id="nt-content">Loading...</div>
        </div>
        <div class="column">
            <h2>üß† FluidJournal</h2>
            <div id="fluid-content">Loading...</div>
        </div>
    </div>
    <div class="tech-footer">
        Built with OpenAI ‚Ä¢ LangChain ‚Ä¢ GitHub Actions ‚Ä¢ Pure determination
    </div>

    <script>
        async function loadContent() {
            try {
                // Load NT content
                const ntResponse = await fetch('data/nt_updates.json');
                const ntData = await ntResponse.json();
                displayEntries('nt-content', ntData);

                // Load FluidJournal content  
                const fluidResponse = await fetch('data/fluid_updates.json');
                const fluidData = await fluidResponse.json();
                displayEntries('fluid-content', fluidData);
            } catch (error) {
                console.error('Error loading content:', error);
                document.getElementById('nt-content').innerHTML = '<p>Error loading NT updates</p>';
                document.getElementById('fluid-content').innerHTML = '<p>Error loading FluidJournal updates</p>';
            }
        }

        function displayEntries(containerId, entries) {
            const container = document.getElementById(containerId);
            if (!entries || entries.length === 0) {
                container.innerHTML = '<p>No entries found</p>';
                return;
            }

            // Sort by priority: plans, features, changes, fixes
            const priorityOrder = { plan: 1, feature: 2, change: 3, fix: 4 };
            entries.sort((a, b) => priorityOrder[a.type] - priorityOrder[b.type]);

            container.innerHTML = entries.map(entry => `
                <div class="entry ${entry.type}">
                    <div class="entry-title">
                        ${getTypeIcon(entry.type)} ${entry.description}
                        <span class="priority-badge ${entry.priority}">${entry.priority.toUpperCase()}</span>
                    </div>
                    ${entry.technical_detail ? `<div style="font-size: 13px; color: #8b949e; margin-top: 5px;">${entry.technical_detail}</div>` : ''}
                    ${entry.impact ? `<div style="font-size: 12px; color: #58a6ff; margin-top: 5px;">${entry.impact}</div>` : ''}
                </div>
            `).join('');
        }

        function getTypeIcon(type) {
            const icons = {
                plan: 'üöÄ',
                feature: '‚ú®', 
                change: 'üîß',
                fix: 'üêõ'
            };
            return icons[type] || '';
        }

        // Load content when page loads
        loadContent();
    </script>
</body>
</html>
