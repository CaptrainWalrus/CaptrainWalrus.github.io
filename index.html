<!DOCTYPE html>
<html>
<head>
    <title>I just want to build</title>
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: Arial, sans-serif;
        }
        .header {
            position: fixed;
            width: 100%;
            height: 60px;
            background-color: #161b22;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .header h1 {
            color: #58a6ff;
            margin: 0;
        }
        .content {
            display: flex;
            margin-top: 80px;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .content .column {
            width: 50%;
            overflow-y: auto;
            padding-right: 10px;
            box-sizing: border-box;
        }
        .entry {
            margin-bottom: 20px;
        }
        .entry h2 {
            color: #58a6ff;
            margin: 0 0 10px;
        }
        .entry p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://avatars.githubusercontent.com/u/2623736?s=400&u=e7f8d6597d1d222a1f038ed316af1e439c3a57b4&v=4" alt="Avatar">
        <h1>I just want to build</h1>
    </div>
    <div class="content">
        <div class="column" id="NT_OrderManager">
            <!-- NT_OrderManager entries go here -->
        </div>
        <div class="column" id="FluidJournal">
            <!-- FluidJournal entries go here -->
        </div>
    </div>
    <script>
        var NT_OrderManagerEntries = [
            // Add NT_OrderManager entries here
        ];
        var FluidJournalEntries = [
            // Add FluidJournal entries here
        ];
        var NT_OrderManagerColumn = document.getElementById('NT_OrderManager');
        var FluidJournalColumn = document.getElementById('FluidJournal');
        NT_OrderManagerEntries.forEach(function(entry) {
            var entryElement = document.createElement('div');
            entryElement.className = 'entry';
            entryElement.innerHTML = '<h2>' + entry.title + '</h2><p>' + entry.description + '</p>';
            NT_OrderManagerColumn.appendChild(entryElement);
        });
        FluidJournalEntries.forEach(function(entry) {
            var entryElement = document.createElement('div');
            entryElement.className = 'entry';
            entryElement.innerHTML = '<h2>' + entry.title + '</h2><p>' + entry.description + '</p>';
            FluidJournalColumn.appendChild(entryElement);
        });
    </script>
</body>
</html>
